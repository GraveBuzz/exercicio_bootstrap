<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Fa√ßa seu cadastro</h2>
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control" type="text" id="nome"/>
            <label class="form-label" for="email">E-mail:</label>
            <input class="form-control" type="email" id="email">
            <label class="form-label" for="tel">Telefone:</label>
            <input class="form-control" type="tel" id="tel">
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e aceito os termos</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
